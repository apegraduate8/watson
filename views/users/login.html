<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login User</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <main>
    <section>
      <h1>Login</h1>
      <form action="/users/login" method="POST">
        <label for="name">Name</label><br>
        <input id="name" type="text" name="user[name]" placeholder="your name"><br>
        <label for="email">Email</label><br>
        <input id="email" type="text" name="user[email]" placeholder="john.doe@example.com"><br>
        <label for="password">Password</label><br>
        <input id="password" type="password" name="user[password]" placeholder="P4ssw0rd1234"><br>
        <input type="submit" value="Login">
      </form>
      <div>
      <h1>
      If not a User please sign up <br>
      ***just for development purposes, We will not send you any emails.
      </h1>
        <a href="/users/new">Sign Up</a>
      </div>
    </section>
  </main>
</body>
</html>
